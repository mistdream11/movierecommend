<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Register - Movie Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Register, Movie Hub, Modern UI, Gradient Design, Responsive Templates"/>
    <!-- 引入现代Inter字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style type="text/css">
        /* 全局重置 & 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        h1, h2, h3, h4, h5, h6 {
            margin-top: 0;
            font-weight: 600;
            background: linear-gradient(120deg, #4361ee, #7209b7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        a {
            text-decoration: none;
            position: relative;
        }
        html, body {
            font-family: 'Inter', sans-serif;
            font-size: 100%;
            background: linear-gradient(135deg, #f0f4ff 0%, #f5f0ff 100%);
            color: #2d3748;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 注册表单核心样式（移除导航后优化布局） */
        .register-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2em 15px; /* 调整内边距，适配无导航布局 */
        }
        .login-form {
            width: 100%;
            max-width: 500px;
            padding: 3em 2.5em;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(67, 97, 238, 0.1), 0 4px 8px rgba(67, 97, 238, 0.05);
            transform: translateY(0);
            margin-top: 2em; /* 新增margin，优化垂直居中 */
        }
        .login-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 32px rgba(67, 97, 238, 0.15), 0 6px 12px rgba(67, 97, 238, 0.1);
        }
        .login-form .main h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1.8em;
            font-weight: 700;
        }
        /* 头像区域 */
        .login-form .head {
            text-align: center;
            margin: -6em 0 2em;
        }
        .login-form .head img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 6px 16px rgba(67, 97, 238, 0.2), inset 0 1px 0 rgba(255,255,255,0.3);
            border: 4px solid;
            border-image: linear-gradient(135deg, #4361ee, #7209b7) 1;
        }
        /* 输入框样式 */
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 14px 20px;
            margin-bottom: 1.5em;
            border: 2px solid #e8eaf6;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            background: #fafbff;
            color: #2d3748;
        }
        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 12px rgba(67, 97, 238, 0.4);
            border-color: #4361ee;
            background: #fff;
            transform: translateY(-2px);
        }
        .login-form input::placeholder {
            color: #9fa8da;
        }
        /* 提交按钮样式 */
        .login-form .submit input[type="submit"] {
            width: 100%;
            padding: 14px 0;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #4361ee, #7209b7);
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.2), inset 0 1px 0 rgba(255,255,255,0.1);
        }
        .login-form .submit input[type="submit"]:hover {
            transform: scale(1.02) translateY(-2px);
            background: linear-gradient(120deg, #7209b7, #4361ee);
            box-shadow: 0 6px 18px rgba(67, 97, 238, 0.3), inset 0 1px 0 rgba(255,255,255,0.2);
        }
        .login-form .submit input[type="submit"]:active {
            transform: scale(0.98);
            box-shadow: 0 2px 6px rgba(67, 97, 238, 0.2);
        }
        /* 登录链接样式 */
        .login-form p {
            text-align: center;
            margin-top: 1.8em;
            font-size: 0.95rem;
        }
        .login-form p a {
            color: #4361ee;
            font-weight: 500;
        }
        .login-form p a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #4361ee, #7209b7);
            transition: width 0.3s ease;
        }
        .login-form p a:hover::after {
            width: 100%;
        }

        /* 页脚样式 */
        .footer {
            padding: 2em 0;
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
        }
        .footer a {
            color: #4361ee;
            font-weight: 500;
        }

        /* 响应式样式 */
        @media (max-width: 768px) {
            .login-form {
                padding: 2em 1.8em;
                margin: 1em 15px 0;
            }
            .login-form .main h1 {
                font-size: 1.8rem;
                margin-bottom: 1.5em;
            }
            .login-form .head img {
                width: 100px;
                height: 100px;
            }
        }
        @media (max-width: 480px) {
            .login-form {
                padding: 1.8em 1.5em;
            }
            .login-form input[type="text"],
            .login-form input[type="password"] {
                padding: 12px 16px;
                margin-bottom: 1.2em;
            }
        }
    </style>
</head>
<body>
<!-- 移除导航栏 -->

<!-- 注册表单核心区域 -->
<div class="register-container">
    <div class="login-form">
        <!-- 用户头像 -->
        <div class="head">
            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDEyMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CiAgPGNpcmNsZSBjeD0iNjAiIGN5PSI0MCIgcj0iMjAiIGZpbGw9IiM0MzYxZWUiLz4KICA8Y2lyY2xlIGN4PSI0NSIgY3k9IjcwIiByPSI4IiBmaWxsPSIjNzIwOWI3Ii8+CiAgPGNpcmNsZSBjeD0iNzUiIGN5PSI3MCIgcj0iOCIgZmlsbD0iIzcyMDliNyIvPgogIDxwYXRoIGQ9Ik0yMCAxMDBjMCAxMS4wNDYgOC45NTQgMjAgMjAgMjBoNjBjMTEuMDQ2IDAgMjAtOC45NTQgMjAtMjB2LTEwIiBmaWxsPSIjNDM2MWVlIi8+Cjwvc3ZnPg==" alt="User Avatar">
        </div>
        <div class="main">
            <h1>Create Your Account</h1>
            <!-- 注册表单（移除确认密码框，删除密码验证） -->
            <form action="/register" method="post">
                <input type="text" class="text" name="username" placeholder="Username" required>
                <input type="password" name="pwd" placeholder="Password" required>
                <div class="submit">
                    <input type="submit" value="REGISTER">
                </div>
                <p>Having an account? <a href="/loginpage">Log in now</a></p>
            </form>
        </div>
    </div>
</div>

<!-- 页脚 -->
<div class="footer">
    <p>&copy; 2025 Movie Hub. All rights reserved. | Designed with <span style="color:#4361ee">❤</span></p>
</div>

<!-- 精简JS（移除菜单相关，保留输入框交互） -->
<script>
    // 输入框聚焦/失焦动效
    const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
    inputs.forEach(input => {
        input.addEventListener('focus', () => {
            input.parentElement.style.marginBottom = '1.8em';
        });
        input.addEventListener('blur', () => {
            input.parentElement.style.marginBottom = '1.5em';
        });
    });
</script>
</body>
</html>
