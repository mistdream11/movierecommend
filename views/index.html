<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Bootstrap Responsive Templates, Iphone Compatible Templates, Smartphone Compatible Templates, Ipad Compatible Templates, Flat Responsive Templates"/>
    <!-- 引入现代字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style type="text/css">
        /* ========== 全局CSS变量（蓝紫渐变风格） ========== */
        :root {
            /* 主色调 */
            --primary: #4361ee;
            --primary-light: #5874f5;
            --primary-dark: #3a56d4;
            --primary-gradient: linear-gradient(135deg, #4361ee 0%, #7b61ee 100%);

            /* 辅助色 */
            --secondary: #f8f9fa;
            --accent: #f1e85b;
            --text-main: #2d3748;
            --text-secondary: #718096;
            --text-white: #ffffff;

            /* 背景色 */
            --bg-header: linear-gradient(135deg, #e0f7fa 0%, #f3e5f5 100%);
            --bg-nav: var(--primary);
            --bg-carousel: #ffffff;

            /* 尺寸与圆角 */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --shadow-light: rgba(67, 97, 238, 0.08);
            --shadow-medium: rgba(67, 97, 238, 0.12);
            --shadow-strong: rgba(67, 97, 238, 0.18);
        }

        /* ========== 基础重置样式 ========== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-smoothing: antialiased;
            -webkit-font-smoothing: antialiased;
        }

        h4, h5, h6, h1, h2, h3 {
            margin-top: 0;
            font-family: 'Inter', sans-serif;
        }
        ul, ol {
            margin: 0;
            list-style: none;
        }
        p {
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        html, body {
            font-family: 'Inter', sans-serif;
            font-size: 100%;
            background: #f8f9fa;
            overflow-x: hidden;
        }
        body a {
            transition: 0.3s all ease;
            -webkit-transition: 0.3s all ease;
            -moz-transition: 0.3s all ease;
            -o-transition: 0.3s all ease;
            -ms-transition: 0.3s all ease;
            text-decoration: none;
        }
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        /* ========== 头部样式（蓝紫渐变风格） ========== */
        #home {
            padding: 1.2em 0;
            background: var(--bg-header);
            position: relative;
            border-bottom-left-radius: var(--radius-lg);
            border-bottom-right-radius: var(--radius-lg);
            box-shadow: 0 4px 12px var(--shadow-light);
            z-index: 100;
        }

        /* 头部容器 */
        .header-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        /* Logo区域 */
        .logo {
            flex-shrink: 0;
        }
        .logo img {
            height: 50px;
            width: auto;
            border-radius: var(--radius-sm);
            display: block;
        }

        /* 主菜单导航 */
        .menu {
            flex: 1;
            min-width: 200px;
        }
        .menu ul.nav {
            display: flex;
            justify-content: flex-start;
            gap: 40px;
            padding: 0;
            margin: 0;
        }
        .menu ul.nav li {
            display: inline-block;
            margin: 0;
        }
        .menu li a {
            display: block;
            font-size: 16px;
            font-weight: 500;
            color: var(--primary);
            padding: 8px 0;
            border-radius: var(--radius-sm);
            position: relative;
            transition: all 0.3s ease;
        }
        .menu li a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }
        .menu li a:hover, .menu li a.active {
            color: var(--primary-dark);
        }
        .menu li a:hover::after {
            width: 100%;
        }

        /* 登录/注册导航 */
        .top-nav {
            flex-shrink: 0;
        }
        .top-nav ul {
            display: flex;
            gap: 12px;
            margin: 0;
            padding: 0;
        }
        .top-nav ul li {
            list-style: none;
        }
        .top-nav ul li a {
            color: var(--primary);
            font-size: 13px;
            font-weight: 600;
            padding: 8px 16px;
            background: var(--text-white);
            border-radius: var(--radius-sm);
            box-shadow: 0 2px 8px var(--shadow-light);
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .top-nav ul li.active a, .top-nav ul li a:hover {
            color: var(--text-white);
            background: var(--primary-gradient);
            box-shadow: 0 4px 12px var(--shadow-medium);
            transform: translateY(-2px);
        }

        .toggleMenu {
            display: none;
        }

        /* 响应式：平板及以下 */
        @media (max-width: 768px) {
            .header-wrapper {
                gap: 15px;
            }

            .menu ul.nav {
                gap: 20px;
            }

            .menu li a {
                font-size: 14px;
            }

            .top-nav ul li a {
                padding: 7px 12px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .header-wrapper {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }

            .logo {
                text-align: center;
            }

            .menu ul.nav {
                justify-content: center;
                gap: 15px;
                flex-wrap: wrap;
            }

            .menu li a {
                font-size: 13px;
            }

            .top-nav {
                width: 100%;
            }

            .top-nav ul {
                justify-content: center;
                gap: 8px;
            }
        }

        /* ========== 轮播区域样式（最终修复版） ========== */
        #mid {
            width: 100%;
            padding-top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 40px;
        }
        #frame {
            position: relative;
            margin: 0;
            width: 90%;
            max-width: 1400px;
            height: 600px;
            overflow: hidden;
            border-radius: var(--radius-lg);
            box-shadow: 0 8px 24px var(--shadow-medium);
            background: var(--bg-carousel);
        }
        /* 图片容器 - 仅包含img，无其他嵌套 */
        #photos {
            position: absolute;
            z-index: 1;
            width: 500%; /* 5张图，总宽度500% */
            height: 100%;
            left: 0;
            top: 0;
            transition: left 0.5s ease; /* 平滑切换过渡 */
        }
        #photos img {
            float: left;
            width: 20%; /* 5张图，每张占20% = 100%/5 */
            height: 100%;
            object-fit: cover; /* 保证图片比例，裁剪多余部分 */
        }

        /* 轮播文字说明 - 只显示当前图片对应的电影名 */
        #dis {
            position: absolute;
            left: 50%;
            bottom: 30px;
            z-index: 3;
            transform: translateX(-50%);
            padding: 16px 40px;
            color: var(--text-white);
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8), 
                         0 4px 16px rgba(0, 0, 0, 0.6),
                         0 0 20px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
            text-align: center;
            white-space: nowrap;
            animation: fadeInUp 0.5s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* 轮播数字按钮 */
        .num {
            position: absolute;
            z-index: 4;
            bottom: 20px;
            right: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            width: 40px;
            height: 40px;
            line-height: 40px;
            cursor: pointer;
            color: var(--primary);
            text-align: center;
            font-weight: 600;
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px var(--shadow-light);
        }
        .num:hover {
            background: var(--primary-gradient);
            color: var(--text-white);
            transform: scale(1.1);
            box-shadow: 0 4px 12px var(--shadow-medium);
        }
        /* 数字按钮位置修正（从左到右：1,2,3,4,5） */
        .num#a1 { right: 220px; }
        .num#a2 { right: 170px; }
        .num#a3 { right: 120px; }
        .num#a4 { right: 70px; }
        .num#a5 { right: 20px; }

        /* 轮播自动播放动画 */
        .play {
            animation: bannerPlay 20s ease infinite;
        }
        @keyframes bannerPlay {
            0%, 18% { left: 0; }          /* 第1张：0-18%时间段 */
            20%, 38% { left: -100%; }    /* 第2张：20-38%时间段 */
            40%, 58% { left: -200%; }    /* 第3张：40-58%时间段 */
            60%, 78% { left: -300%; }    /* 第4张：60-78%时间段 */
            80%, 98% { left: -400%; }    /* 第5张：80-98%时间段 */
            100% { left: 0; }            /* 回到第1张 */
        }
        /* 鼠标悬停轮播容器，暂停动画 */
        #frame:hover #photos {
            animation-play-state: paused;
        }

        /* 点击数字切换（强制定位，覆盖动画） */
        .num#a1:hover ~ #photos { animation: none; left: 0 !important; }
        .num#a2:hover ~ #photos { animation: none; left: -100% !important; }
        .num#a3:hover ~ #photos { animation: none; left: -200% !important; }
        .num#a4:hover ~ #photos { animation: none; left: -300% !important; }
        .num#a5:hover ~ #photos { animation: none; left: -400% !important; }

        /* ========== 电影展示区域样式 ========== */
        #movies-section {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--text-main);
            padding-left: 10px;
            border-left: 4px solid var(--primary);
        }

        .movies-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .movie-item {
            background: var(--text-white);
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: 0 2px 8px var(--shadow-light);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .movie-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px var(--shadow-medium);
        }

        .movie-poster {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: var(--secondary);
        }

        .movie-info {
            padding: 12px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .movie-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-main);
            text-align: center;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* 加载动画 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--shadow-light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .section-title {
                font-size: 22px;
                margin-bottom: 20px;
            }

            .movies-container {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }

            .movie-poster {
                height: 190px;
            }
        }

        @media (max-width: 480px) {
            #movies-section {
                margin: 40px auto;
            }

            .section-title {
                font-size: 18px;
            }

            .movies-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 12px;
            }

            .movie-poster {
                height: 160px;
            }

            .movie-info {
                padding: 8px;
            }

            .movie-name {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
<!-- 头部区域 -->
<div id="home" class="header">
    <div class="header-wrapper">
        <div class="logo">
            <a><img src="https://picsum.photos/120/60" alt="Logo"></a>
        </div>
        <!-- 主菜单导航 -->
        <div class="menu">
            <ul class="nav" id="nav">
                <li><a href="/">首页</a></li>
                <li><a href="/about.html">电影</a></li>
                <li><a id="nav-recommend" href="/loginpage">推荐</a></li>
            </ul>
        </div>
        <!-- 登录/注册导航 -->
        <div class="top-nav">
            <ul>
                <li class="active" id="btn-login"><a onclick="window.location='/loginpage'">登录</a></li>
                <li id="btn-register"><a onclick="window.location='/registerpage'">注册</a></li>
            </ul>
        </div>
    </div>
</div>

<!-- 轮播区域 - 核心结构修复 -->
<div id="mid">
    <div id="frame">
        <!-- 数字按钮 -->
        <a id="a1" class="num">1</a>
        <a id="a2" class="num">2</a>
        <a id="a3" class="num">3</a>
        <a id="a4" class="num">4</a>
        <a id="a5" class="num">5</a>

        <!-- 图片容器（仅包含img，无其他嵌套） -->
        <div id="photos" class="play">
            <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fpic1.win4000.com%2Fwallpaper%2F2020-08-26%2F5f463162e18d5.jpg&refer=http%3A%2F%2Fpic1.win4000.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1643188576&t=e0f78d50b1829d649677a1179dba9551"/>
            <img src="http://image.17173.com/bbs/v1/2012/11/14/1352873759491.jpg"/>
            <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg.lkkcdn.com%2FImages%2F201903%2Fvejd1553733677818.jpg&refer=http%3A%2F%2Fimg.lkkcdn.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1643188897&t=f3890fb4dcbaa0b445117d1442f74855"/>
            <img src="http://img.doooor.com/img/forum/201507/15/171203xowepc3ju9n9br9z.jpg"/>
            <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fn.sinaimg.cn%2Fsinakd2020722s%2F100%2Fw1600h900%2F20200722%2F2f87-iwtqvyk1601592.jpg&refer=http%3A%2F%2Fn.sinaimg.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1643188966&t=49792dd40a494672f4cb289b42492c7e"/>
        </div>

        <!-- 文字说明（与图片容器同级，显示当前图片名称） -->
        <div id="dis">魔戒：霍比特人</div>
    </div>
</div>

<!-- 电影展示区域 -->
<div id="movies-section">
    <h2 class="section-title">热门推荐</h2>
    <div class="movies-container" id="featured-movies">
        <div class="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <h2 class="section-title">更多电影</h2>
    <div class="movies-container" id="all-movies">
        <div class="loading">
            <div class="spinner"></div>
        </div>
    </div>
</div>

<script>
    // 轮播图控制脚本
    (function() {
        const photos = document.getElementById('photos');
        const dis = document.getElementById('dis');
        const nums = document.querySelectorAll('.num');
        
        // 电影名称数组
        const movieNames = [
            '魔戒：霍比特人',
            '魔境仙踪',
            '阿凡达',
            '大圣归来',
            '拆弹专家'
        ];
        
        let currentIndex = 0;
        let isAutoPlaying = true;
        let hoverTimeout = null;
        
        // 更新显示的电影名称
        function updateMovieName(index) {
            currentIndex = index;
            dis.textContent = movieNames[index];
        }
        
        // 监听CSS动画，自动更新电影名
        function checkCurrentSlide() {
            if (!isAutoPlaying) return;
            
            const leftValue = parseFloat(getComputedStyle(photos).left) || 0;
            const frameWidth = photos.parentElement.offsetWidth;
            const index = Math.round(Math.abs(leftValue) / frameWidth);
            
            if (index !== currentIndex && index >= 0 && index < 5) {
                updateMovieName(index);
            }
        }
        
        // 定时检查当前显示的图片
        setInterval(checkCurrentSlide, 100);
        
        // 数字按钮点击/悬停事件
        nums.forEach((num, index) => {
            num.addEventListener('mouseenter', function() {
                isAutoPlaying = false;
                updateMovieName(index);
                
                // 清除之前的定时器
                if (hoverTimeout) {
                    clearTimeout(hoverTimeout);
                }
            });
            
            num.addEventListener('mouseleave', function() {
                // 延迟恢复自动播放
                hoverTimeout = setTimeout(() => {
                    isAutoPlaying = true;
                }, 500);
            });
        });
        
        // 鼠标悬停在轮播区域时暂停
        const frame = document.getElementById('frame');
        frame.addEventListener('mouseenter', function() {
            isAutoPlaying = false;
        });
        
        frame.addEventListener('mouseleave', function() {
            setTimeout(() => {
                isAutoPlaying = true;
            }, 300);
        });
    })();

    // 电影加载脚本
    (function() {
        // 登录状态与导航控制
        function setupAuthAndNav() {
            fetch('/api/auth/status')
                .then(r => r.json())
                .then(status => {
                    const recommendLink = document.getElementById('nav-recommend');
                    const loginBtn = document.getElementById('btn-login');
                    const registerBtn = document.getElementById('btn-register');
                    if (status && status.loggedIn) {
                        // 已登录：隐藏登录/注册；推荐链接进入推荐流程
                        if (loginBtn) loginBtn.style.display = 'none';
                        if (registerBtn) registerBtn.style.display = 'none';
                        if (recommendLink) recommendLink.setAttribute('href', '/genreselect');
                    } else {
                        // 未登录：显示登录/注册；推荐指向登录页
                        if (loginBtn) loginBtn.style.display = '';
                        if (registerBtn) registerBtn.style.display = '';
                        if (recommendLink) recommendLink.setAttribute('href', '/loginpage');
                    }
                })
                .catch(() => {
                    // 接口异常时，保持默认行为：推荐跳登录
                    const recommendLink = document.getElementById('nav-recommend');
                    if (recommendLink) recommendLink.setAttribute('href', '/loginpage');
                });
        }
        // 渲染电影列表
        function renderMovies(movies, containerId) {
            const container = document.getElementById(containerId);
            if (!movies || movies.length === 0) {
                container.innerHTML = '<p style="text-align:center;color:var(--text-secondary);padding:40px;">暂无电影数据</p>';
                return;
            }
            
            container.innerHTML = movies.map(movie => `
                <div class="movie-item" onclick="window.open('${movie.movieurl || '#'}', '_blank')">
                    <img src="${movie.picture}" alt="${movie.moviename}" class="movie-poster" onerror="this.src='https://via.placeholder.com/160x220?text=No+Image'">
                    <div class="movie-info">
                        <div class="movie-name">${movie.moviename}</div>
                    </div>
                </div>
            `).join('');
        }

        // 加载热门推荐电影
        function loadFeaturedMovies() {
            fetch('/api/featured-movies')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.data) {
                        renderMovies(data.data, 'featured-movies');
                    }
                })
                .catch(error => {
                    console.error('Failed to load featured movies:', error);
                    document.getElementById('featured-movies').innerHTML = 
                        '<p style="text-align:center;color:red;padding:40px;">加载电影失败，请稍后重试</p>';
                });
        }

        // 加载更多电影
        function loadAllMovies() {
            fetch('/api/movies?limit=20&offset=0')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.data) {
                        renderMovies(data.data, 'all-movies');
                    }
                })
                .catch(error => {
                    console.error('Failed to load movies:', error);
                    document.getElementById('all-movies').innerHTML = 
                        '<p style="text-align:center;color:red;padding:40px;">加载电影失败，请稍后重试</p>';
                });
        }

        // 页面加载完成后加载电影
        document.addEventListener('DOMContentLoaded', function() {
            setupAuthAndNav();
            loadFeaturedMovies();
            loadAllMovies();
        });

        // 如果DOM已经加载，直接加载（防止DOMContentLoaded已经触发的情况）
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                setupAuthAndNav();
                loadFeaturedMovies();
                loadAllMovies();
            });
        } else {
            setupAuthAndNav();
            loadFeaturedMovies();
            loadAllMovies();
        }
    })();
</script>
</body>
</html>
