<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>注册成功</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<style type="text/css">
		/* ========== CSS变量 ========== */
		:root {
			--bg-gradient: linear-gradient(135deg, #e0f7fa 0%, #f3e5f5 100%);
			--primary: #4361ee;
			--primary-light: #5874f5;
			--primary-dark: #3a56d4;
			--card-bg: #ffffff;
			--text-main: #2d3748;
			--text-secondary: #718096;
			--shadow-light: rgba(67, 97, 238, 0.08);
			--shadow-medium: rgba(67, 97, 238, 0.12);
			--shadow-strong: rgba(67, 97, 238, 0.18);
			--border-radius: 16px;
		}

		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			-webkit-font-smoothing: antialiased;
		}

		html, body {
			font-family: 'Inter', system-ui, -apple-system, sans-serif;
			background: var(--bg-gradient);
			color: var(--text-main);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
		}

		/* ========== 成功容器 ========== */
		.success-container {
			background: var(--card-bg);
			width: 100%;
			max-width: 450px;
			padding: 40px 30px;
			border-radius: var(--border-radius);
			text-align: center;
			box-shadow: 0 8px 24px var(--shadow-medium);
			transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
			animation: slideUp 0.6s ease-out;
		}

		@keyframes slideUp {
			from {
				opacity: 0;
				transform: translateY(20px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		/* ========== 成功图标 ========== */
		.success-icon {
			width: 80px;
			height: 80px;
			margin: 0 auto 25px;
			background: linear-gradient(135deg, var(--primary), var(--primary-dark));
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 40px;
			color: #ffffff;
			box-shadow: 0 4px 12px rgba(67, 97, 238, 0.25);
			animation: scaleIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.2s backwards;
		}

		@keyframes scaleIn {
			from {
				transform: scale(0.5);
				opacity: 0;
			}
			to {
				transform: scale(1);
				opacity: 1;
			}
		}

		/* ========== 标题和内容 ========== */
		.success-title {
			font-size: 28px;
			font-weight: 700;
			color: var(--text-main);
			margin-bottom: 15px;
			background: linear-gradient(135deg, var(--primary), #7b61ee);
			-webkit-background-clip: text;
			background-clip: text;
			color: transparent;
		}

		.success-message {
			font-size: 16px;
			color: var(--text-secondary);
			line-height: 1.6;
			margin-bottom: 30px;
		}

		/* ========== 按钮 ========== */
		.button-group {
			display: flex;
			flex-direction: column;
			gap: 12px;
			margin-top: 30px;
		}

		.btn {
			padding: 12px 20px;
			font-size: 15px;
			font-weight: 600;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			transition: all 0.3s ease;
			text-decoration: none;
			display: inline-block;
		}

		.btn-primary {
			background: linear-gradient(135deg, var(--primary), var(--primary-dark));
			color: #ffffff;
			box-shadow: 0 4px 12px rgba(67, 97, 238, 0.25);
		}

		.btn-primary:hover {
			transform: translateY(-2px);
			box-shadow: 0 6px 16px rgba(67, 97, 238, 0.35);
		}

		.btn-secondary {
			background: #f0f4ff;
			color: var(--primary);
			border: 1.5px solid var(--primary);
		}

		.btn-secondary:hover {
			background: var(--primary);
			color: #ffffff;
			transform: translateY(-2px);
		}

		.timer {
			margin-top: 20px;
			color: var(--text-secondary);
			font-size: 13px;
		}

		/* ========== 响应式 ========== */
		@media (max-width: 480px) {
			.success-container {
				padding: 30px 20px;
			}

			.success-title {
				font-size: 24px;
			}

			.success-message {
				font-size: 14px;
			}

			.btn {
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<div class="success-container">
		<div class="success-icon">✓</div>
		
		<h1 class="success-title">注册成功！</h1>
		
		<p class="success-message">
			欢迎加入我们！您的账号已成功创建，<br>现在可以登录使用全部功能。
		</p>

		<div class="button-group">
			<a href="/loginpage" class="btn btn-primary">前往登录</a>
			<a href="/" class="btn btn-secondary">返回首页</a>
		</div>

		<div class="timer">
			您将在 <span id="countdown">5</span> 秒后自动跳转到登录页面...
		</div>
	</div>

	<script>
		let countdown = 5;
		const countdownElement = document.getElementById('countdown');
		
		const timer = setInterval(() => {
			countdown--;
			countdownElement.textContent = countdown;
			
			if (countdown <= 0) {
				clearInterval(timer);
				window.location.href = '/loginpage';
			}
		}, 1000);
	</script>
</body>
</html>
