<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Member Login</title>
	<!-- 引入更优雅的字体 -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<style type="text/css">
		/* ========== 1. 基础重置 + CSS变量（全新配色体系） ========== */
		* { 
			box-sizing: border-box; 
			margin: 0; 
			padding: 0; 
			font-smoothing: antialiased;
			-webkit-font-smoothing: antialiased;
		}

		:root {
			/* 全新配色：现代蓝紫调（高级感+清新） */
			--bg-gradient: linear-gradient(135deg, #e0f7fa 0%, #f3e5f5 100%); /* 页面渐变背景 */
			--form-bg: #ffffff;          /* 表单背景（纯白更干净） */
			--text-main: #2d3748;       /* 主要文本（深灰不刺眼） */
			--text-secondary: #718096;  /* 次要文本（浅灰） */
			--primary: #4361ee;         /* 主色（蓝紫） */
			--primary-light: #5874f5;   /* 主色浅调（hover） */
			--primary-dark: #3a56d4;    /* 主色深调（active） */
			--input-bg: #f8f9fa;        /* 输入框背景 */
			--input-border: #e2e8f0;    /* 输入框边框 */
			--input-border-focus: #4361ee; /* 输入框聚焦边框 */
			--avatar-border: rgba(67, 97, 238, 0.15); /* 头像边框色 */
			--shadow-light: rgba(67, 97, 238, 0.08);  /* 轻阴影 */
			--shadow-medium: rgba(67, 97, 238, 0.12); /* 中阴影 */
			--shadow-strong: rgba(67, 97, 238, 0.18); /* 强阴影 */
			
			/* 尺寸优化（更宽松舒适） */
			--form-width: 420px;        /* 表单宽度加大 */
			--form-radius: 16px;        /* 更大圆角（现代感） */
			--input-radius: 10px;       /* 输入框/按钮圆角 */
			--avatar-size: 100px;       /* 头像尺寸 */
			--spacing-xs: 4px;          /* 超小间距 */
			--spacing-sm: 12px;         /* 小间距 */
			--spacing-md: 20px;         /* 中等间距 */
			--spacing-lg: 32px;         /* 大间距 */
			
			/* 精致阴影（替代原冗余阴影） */
			--form-shadow: 
				var(--shadow-light) 0 4px 6px,
				var(--shadow-medium) 0 10px 15px -3px,
				var(--shadow-light) 0 4px 6px -4px;
		}

		/* ========== 2. 基础布局样式 ========== */
		body {
			background: var(--bg-gradient);
			font-family: 'Inter', system-ui, -apple-system, sans-serif; /* 更现代的字体 */
			color: var(--text-main);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: var(--spacing-md);
		}

		.main {
			width: 100%;
		}

		/* ========== 3. 核心表单样式（视觉升级） ========== */
		.login-form {
			background: var(--form-bg);
			width: var(--form-width);
			max-width: 100%;
			margin: 0 auto;
			padding: calc(var(--avatar-size) / 2 + var(--spacing-lg)) var(--spacing-lg) var(--spacing-lg);
			position: relative;
			border-radius: var(--form-radius);
			box-shadow: var(--form-shadow);
			/* 轻微内阴影，增加层次感 */
			box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), var(--form-shadow);
			transition: transform 0.2s ease, box-shadow 0.2s ease;
		}

		/* 表单悬浮微动效（提升精致感） */
		.login-form:hover {
			transform: translateY(-2px);
			box-shadow: 
				var(--shadow-light) 0 6px 8px,
				var(--shadow-medium) 0 12px 20px -3px,
				var(--shadow-light) 0 6px 8px -4px;
		}

		/* 头像容器（优化位置和阴影） */
		.head {
			position: absolute;
			top: calc(-1 * var(--avatar-size) / 2);
			left: 50%;
			transform: translateX(-50%);
			width: var(--avatar-size);
			height: var(--avatar-size);
			/* 头像加精致阴影 */
			box-shadow: 0 4px 12px var(--shadow-medium);
			border-radius: 50%;
		}

		.head img {
			width: 100%;
			height: 100%;
			border-radius: 50%;
			border: 6px solid var(--avatar-border);
			object-fit: cover;
			/* 头像轻微缩放动效 */
			transition: transform 0.3s ease;
		}

		.head:hover img {
			transform: scale(1.05);
		}

		/* 表单标题（排版优化） */
		.main h1 {
			font-size: 24px;
			color: var(--text-main);
			font-weight: 700;
			text-align: center;
			margin-bottom: var(--spacing-lg);
			/* 标题渐变文字（提升质感） */
			background: linear-gradient(135deg, var(--primary), #7b61ee);
			-webkit-background-clip: text;
			background-clip: text;
			color: transparent;
		}

		/* 表单容器 */
		.main form {
			width: 100%;
		}

		/* ========== 4. 表单元素样式（交互升级） ========== */
		/* 输入框（更精致的样式） */
		input[type="text"],
		input[type="password"] {
			width: 100%;
			padding: 14px 16px;
			margin-bottom: var(--spacing-md);
			background: var(--input-bg);
			color: var(--text-main);
			border: 1.5px solid var(--input-border);
			border-radius: var(--input-radius);
			font-size: 15px;
			outline: none;
			transition: all 0.25s ease;
			/* 输入框轻微渐变 */
			background: linear-gradient(180deg, var(--input-bg), #fafbfc);
		}

		/* 输入框聚焦/hover状态（发光效果） */
		input[type="text"]:focus,
		input[type="password"]:focus {
			border-color: var(--input-border-focus);
			background: #ffffff;
			/* 聚焦发光效果 */
			box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
			transform: translateY(-1px);
		}

		input[type="text"]:hover,
		input[type="password"]:hover {
			border-color: #cbd5e1;
			background: #ffffff;
		}

		/* 输入框placeholder样式优化 */
		input::placeholder {
			color: var(--text-secondary);
			font-size: 14px;
			opacity: 0.8;
		}

		/* 提交按钮容器 */
		.submit {
			margin-top: var(--spacing-xs);
			margin-bottom: var(--spacing-sm);
		}

		/* 提交按钮（渐变+动效） */
		input[type="submit"] {
			width: 100%;
			padding: 14px;
			background: linear-gradient(135deg, var(--primary), var(--primary-dark));
			color: #ffffff;
			font-size: 16px;
			font-weight: 600;
			border: none;
			border-radius: var(--input-radius);
			cursor: pointer;
			transition: all 0.25s ease;
			/* 按钮轻微阴影 */
			box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
			/* 禁止文字选中 */
			user-select: none;
		}

		input[type="submit"]:hover {
			background: linear-gradient(135deg, var(--primary-light), var(--primary));
			box-shadow: 0 6px 16px rgba(67, 97, 238, 0.25);
			transform: translateY(-1px);
		}

		input[type="submit"]:active {
			background: linear-gradient(135deg, var(--primary-dark), #324ebe);
			transform: translateY(0);
			box-shadow: 0 2px 8px rgba(67, 97, 238, 0.2);
		}

		/* 表单底部链接（样式优化） */
		.main p {
			text-align: center;
			margin-top: var(--spacing-sm);
			color: var(--text-secondary);
			font-size: 14px;
		}

		.main p a {
			color: var(--primary);
			font-weight: 600;
			transition: all 0.2s ease;
			position: relative;
		}

		/* 链接下划线动效 */
		.main p a::after {
			content: '';
			position: absolute;
			bottom: -2px;
			left: 0;
			width: 0;
			height: 2px;
			background: var(--primary);
			transition: width 0.2s ease;
		}

		.main p a:hover {
			color: var(--primary-dark);
		}

		.main p a:hover::after {
			width: 100%;
		}

		/* ========== 5. 响应式优化（适配更友好） ========== */
		@media (max-width: 768px) {
			:root {
				--avatar-size: 90px;
				--form-width: 100%;
				--spacing-lg: 28px;
			}

			.login-form {
				padding: calc(var(--avatar-size) / 2 + var(--spacing-md)) var(--spacing-md) var(--spacing-md);
			}
		}

		@media (max-width: 480px) {
			:root {
				--avatar-size: 80px;
				--form-radius: 12px;
				--input-radius: 8px;
				--spacing-md: 16px;
			}

			.login-form {
				padding: calc(var(--avatar-size) / 2 + 20px) 16px 20px;
			}

			input[type="text"], 
			input[type="password"], 
			input[type="submit"] {
				font-size: 14px;
				padding: 12px 14px;
			}

			.main h1 {
				font-size: 22px;
			}
		}
	</style>
</head>
<body>

		<div class="login-form">

				<img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CiAgPGNpcmNsZSBjeD0iMTAwIiBjeT0iODAiIHI9IjQwIiBmaWxsPSIjNDM2MWVlIi8+CiAgPGNpcmNsZSBjeD0iMTAwIiBjeT0iMTUwIiByPSIzMCIgZmlsbD0iIzQzNjFlZSIgc3Ryb2tlPSIjZmZmZmZmIiBzdHJva2Utd2lkdGg9IjQiLz4KPC9zdmc+Cg==" alt="User Avatar">

	</div>
</body>
</html>
